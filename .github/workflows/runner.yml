name: ğŸ”— GHA
on: #[push, pull_request, merge_group]
  workflow_dispatch:
    inputs:
      build_android:
        type: boolean
        default: false
      build_ios:
        type: boolean
        default: false
      build_linux:
        type: boolean
        default: false
      build_macos:
        type: boolean
        default: false
      build_windows:
        type: boolean
        default: false
      build_web:
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}|${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # First stage: Only static checks, fast and prevent expensive builds from running.

  static-checks:
    if: ${{ !vars.DISABLE_GODOT_CI || github.run_attempt > 1 }}
    name: ğŸ“Š Static checks
    uses: ./.github/workflows/static_checks.yml

  # Second stage: Run all the builds and some of the tests.

  android-build:
    if: ${{  github.event.inputs.build_android == 'true' }}
    name: ğŸ¤– Android
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml

  ios-build:
    if: ${{  github.event.inputs.build_ios == 'true' }}
    name: ğŸ iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml

  linux-build:
    if: ${{  github.event.inputs.build_linux == 'true' }}
    name: ğŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml

  macos-build:
    if: ${{  github.event.inputs.build_macos == 'true' }}
    name: ğŸ macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml

  windows-build:
    if: ${{  github.event.inputs.build_windows == 'true' }}
    name: ğŸ Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml

  web-build:
    if: ${{  github.event.inputs.build_web == 'true' }}
    name: ğŸŒ Web
    needs: static-checks
    uses: ./.github/workflows/web_builds.yml
